<!-- public/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="/styles/settings.css">
</head>
<body>
  <div id="settings">
    <h2>Customize Your Pet Avatar</h2>
    
    <label>Type:</label>
    <select id="type">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="rabbit">Rabbit</option>
    </select>

    <label>Color:</label>
    <select id="color">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="brown">Brown</option>
      <option value="gray">Gray</option>
    </select>

    <label>Eye Color:</label>
    <select id="eyeColor">
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="brown">Brown</option>
    </select>

    <label>Accessory:</label>
    <select id="accessory">
      <option value="">None</option>
      <option value="hat">Hat</option>
      <option value="scarf">Scarf</option>
      <option value="glasses">Glasses</option>
    </select>

    <button onclick="saveAvatar()">Save Avatar</button>
    <button onclick="goToChat()">Back to Chat</button>
  </div>

  <script>
    const userId = localStorage.getItem("userId");

    async function saveAvatar() {
      const avatarConfig = {
        type: document.getElementById("type").value,
        color: document.getElementById("color").value,
        eyeColor: document.getElementById("eyeColor").value,
        accessory: document.getElementById("accessory").value,
      };

      const response = await fetch(`/api/user/avatar/save`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, avatarConfig }),
      });

      if (response.ok) {
        alert("Avatar saved successfully!");
      } else {
        alert("Failed to save avatar.");
      }
    }

    function goToChat() {
      window.location.href = "/chat.html";
    }
  </script>
</body>
</html>
